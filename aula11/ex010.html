<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <h1>Sistema de nacionalidades</h1>

    <label for="itxtpais">País: </label>
    <input type="text" name="txtpais" id="itxtpais">    
    <input type="button" value="Verificar" onclick="verificarNac()">
    <div id="nac"></div>

    <script>
        function calcular() {
            var txtv = document.querySelector("input#txtvel")
            var vel = Number(txtv.value)
            var res = document.getElementById("res")
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`            

            if (vel > 60) {
                res.innerHTML += "<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade</p>"
            }

            res.innerHTML += "<p> Dirija sempre com cinto de segurança! </p>"
        }        

        function verificarNac() {
            var txtpais = document.getElementById("itxtpais")
            var país = txtpais.value
            nac.innerHTML = `Você veio do(a) ${país}`
            
            if (país == "Brasil") {
                nac.innerHTML += "<p>Você é brasileiro</p>"
            } else {
                nac.innerHTML += "<p>Você é gringo</p>"
            }
        }
    </script>
</body>
</html>
