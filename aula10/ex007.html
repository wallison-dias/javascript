<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 1.5em Arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>     
        function somar(){
            var txtn1 = document.getElementById("txtn1")
            var txtn2 = document.querySelector("input#txtn2")
            var n1 = Number(txtn1.value) // Number converte a string para number, e .value pega o valor do campo input
            var n2 = Number(txtn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre os números ${n1} e ${n2} é <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
